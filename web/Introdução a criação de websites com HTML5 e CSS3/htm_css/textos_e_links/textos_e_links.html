<!DOCTYPE html>
<html>
<head>
	<title>Textos e links</title>
</head>
<body>
	<h1>Esse é um exemplo de título</h1>
	<p>e este de um paragrafo</p>
	<hr>
	<h2>Este é um exemplo de links</h2>
	<p>A tag de links é a Tag a uma ancora, como por exemplo:
		<br>
	<a href="https://www.linkedin.com/in/vagner-matheus/" target="_blank">Linkedin</a>
	<a href="https://github.com/vagnercruz" target="_blank">Github</a>
	<a href="mailto:vagnerdacruz48@gmail.com" target="_blank">E-mail</a>

	<!--target="_blank" - propriedade utilizada para que se abra o link em uma nova aba de navegadores (para quando se quer ir para outro site, links para página do site próprio não deve ser utilizado) -->
</p>	
</body>
</html>
