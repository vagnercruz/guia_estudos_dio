<!-- Durante muitos anos, o elementro padrão do html era a div, todo o conteúdo era feito usando div's, o que acabava deixando tudo bagunçado pois pois era preciso busacar significado de outra forma para os elementos, como classes por exemplo Em 2014 foram criados novos elemntos que trouxeram mais significado ao HTML -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<section>
		<!-- Representa uma seção genérica de conteúdo, como uma lista de artigos por exemplo-->	
	</section>
<!--**********************************************-->
	<header>
		<!--Cabeçalho da página ou de partes dela como o cabeçalho de uma section ou article por exemplo -->
	</header>

<!--**********************************************-->
	<article>
		<!--Representa um conteúdo "importante" da sua página como um artigo de um blog, site e etc...-->
	</article>

<!--**********************************************-->
	<aside>
		<!--é um conteúdo que representa alguma coisa no conteúdo principal, como uma biografia por exemplo, links relacionados normalmente representados como uma barra principal -->
	</aside>

<!--**********************************************-->
	<footer>
		<!--Rodapé da página ou de partes dela como o rodapé de uma section ou article por exemplo, o exato contrário do header -->
	</footer>

<!--**********************************************-->
	<h1>
		<!--h1 / h6 representam a importância de um título dentro de uma página indo do mais importante (h1) até o menos importante (h6) -->	
	</h1>
</body>
</html>
