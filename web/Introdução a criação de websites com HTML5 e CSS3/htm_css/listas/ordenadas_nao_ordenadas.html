<!-- Listas Ordenadas e Não Ordenadas 

	Listas servem para agrupar uma coleção de itens, como uma lista de contatos, filmes, infinitas coisas

	O elemento " ul " representa a lista não ordenada, ou seja a ordem não é importante, mas sim o conteúdo

	já o elemento " ol " é o contrario, sendo a lista ordenada, a ordem se torna fator principal ou seja :


	<ul>
		item 1
		item 2
	</ul>

 já nas ordenadas...

 	<ol>
 		1. Item 1
 		2. Item 2
 	</ol>	 

 em ambas as lista, para representar o item dentro delas, usamos a tag <li>
 -->

<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
</head>
<body>
	<h1>Trabalhando com Listas Ordenadas</h1>
	<ol>
		<li>Mr. robot</li>
		<li>Cobra Kai</li>
		<li>DareDevil</li>
		<li>Loki</li>
	</ol>
<hr>
	<h1>Trabalhando com Listas Não Ordenadas</h1>
	<ul>
		<li>Jojo's Bizzares Adventure</li>
		<li>Initial D</li>
		<li>Mobile Suit Gundam</li>
		<li>Naruto</li>
	</ul>	
</body>
</html>
