<!-- Estrutura básica do HTML 5 --> 

<!DOCTYPE html> <!-- Tag responsável por dizer ao navegador de que esse formalário/documento se trata de um HTML --> 
<html> <!-- Abertura da TAG HTML--> <!-- TAG responsável por delimitar todo o espaço onde será colocado o conteúdo do nosso site --> 

<head> <!-- Abertura da TAG Head--> <!-- Responsável pelos metados, é o que encabeça a sua busca na internet-->
	
	<title></title> <!-- Responsável por setar o título na aba do navegador-->

</head> <!-- Fechamento da TAG Head-->

<body> <!-- Abertura da TAG Body--> <!-- Responsável por abrigar todo o conteúdo visível da nossa página seja ele textos ou fotos -->

</body> <!-- Fechamento da TAG Body-->

</html> <!-- Fechamento da TAG HTML-->
